<article id="main" class="results-container">
  <sbdl-search
    [filters]="filters"
    [loading]="loading"
    [showAdvanced]="showAdvancedFiltersInitially"
    [numResults]="allResults.length"
    showingResults="true"
    (goToResults)="scrollToResults()"
  ></sbdl-search>
  <section #results class="search-results" width="120px" height="120px">
    <h2 class="offscreen">Search Results</h2><!-- accessibility -->
    <sbdl-search-result-card
      *ngFor="let result of renderedResults"
      [resource]="result"
    ></sbdl-search-result-card>
  </section>
</article>
