<div class="top-header">
  <img src="/assets/images/yellow-spot.png" alt="" />
  <sbdl-actions
    [resource]="resource"
    (readingModeChanged)="emitReadingModeChanged($event)"></sbdl-actions>
</div>

<sbdl-header
  [resource]="resource"
  (attachmentsClicked)="scrollToAttachments()"></sbdl-header>

<sbdl-overview
  [resource]="resource"
  (sectionElementLoaded)="setOverview($event)"></sbdl-overview>
<hr/>

<sbdl-step-by-step
  [steps]="resource.stepByStep"
  (sectionElementLoaded)="setSteps($event)"></sbdl-step-by-step>
<hr *ngIf="resource.attachments.length > 0"/>

<sbdl-attachments
  [attachments]="resource.attachments"
  [videoLinks]="resource.videoLinks"
  (sectionElementLoaded)="setAttachments($event)"></sbdl-attachments>
<hr/>

<sbdl-section
  [contentHtml]="resource.thingsToConsider"
  [options]="commentsOptions"
  (sectionElementLoaded)="setComments($event)"></sbdl-section>
<hr *ngIf="resource.thingsToConsider"/>

<sbdl-formative-list [strategies]="resource.formativeAssessmentStrategies"
                     showProfLearningContent="true"
                     (sectionElementLoaded)="setFormative($event)"></sbdl-formative-list>
