<article #sectionHeader *ngIf="steps.length > 0" class="step-container">
  <h4 class="leading-icon">
    <sbdl-icon icon="steps"></sbdl-icon>Step By Step
  </h4>
  <ol>
    <sbdl-step *ngFor="let step of steps"
               [stepModel]="step"
               (sectionLoaded)="addSubsection($event)"></sbdl-step>
  </ol>
</article>
<hr *ngIf="steps.length > 0"/>
