<article *ngIf="models.length > 0" class="step-container">
  <h4 class="leading-icon">
    <sbdl-icon icon="steps"></sbdl-icon>Step By Step
  </h4>
  <ol>
    <li *ngFor="let step of models" #steps>
      <h5>{{ step.title }}</h5>
      <div [innerHtml]="step.content"></div>
    </li>
  </ol>
  <sbdl-tooltip text="tool tip text here."><sbdl-icon icon="strategies"></sbdl-icon> Conceptual Bridge</sbdl-tooltip>
  <dynamic-html [content]="sampleHtml"></dynamic-html>
</article>
