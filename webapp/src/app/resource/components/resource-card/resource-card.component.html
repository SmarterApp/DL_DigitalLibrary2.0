<a
  [href]="resourceUrl"
  [attr.aria-label]="description"
  class="link-card"
  target="_blank"
  #link
>
  <div class="type-info">
    <span class="text-content">{{ text }}</span>
    <sbdl-icon
      *ngIf="icon"
      [icon]="icon"
      class="icon-lg"
      aria-hidden="true"
    ></sbdl-icon>
    <ng-content></ng-content>
  </div>
</a>
