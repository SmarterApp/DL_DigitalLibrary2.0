<nav class="outline">
  <sbdl-outline
    [resource]="resource"
    [outline]="outline"
    [readingMode]="readingMode"
    [hidden]="printingMode"
  ></sbdl-outline>
  <sbdl-enhanced-printing
    [resource]="resource"
    [outline]="outline"
    [hidden]="!printingMode"
    (printingModeChanged)="printingModeChanged($event)"
    (documentOutlineChanged)="setOutline($event)"
  ></sbdl-enhanced-printing>
</nav>
<section class="resource-content">
  <sbdl-strategy-content
    [resource]="resource"
    (readingModeChanged)="readingModeChanged($event)"
    (outlineLoaded)="setOutline($event)"
  ></sbdl-strategy-content>
</section>
<aside class="metadata">
  <sbdl-resource-properties
    [properties]="resource.properties"
    [hidden]="notesVisible"
  ></sbdl-resource-properties>
  <sbdl-notes
    [hidden]="!notesVisible"
    [notes]="notes"
    [resource]="resource"
    (notesChanged)="notesChanged($event)"
  ></sbdl-notes>

</aside>
