<div [ngClass]="scale" class="scale-icon"></div>
<span *ngIf="!collapsed">{{ scaleTitle }}</span>
<span *ngIf="collapsed" >{{ scaleTitle[0] }}&nbsp;</span>
<div class="collapse-btn"
     *ngIf="!collapsed"
     [ngClass]="{'collapsed': collapsed}">
  <i class="fas fa-compress-alt" aria-label="Collapse"></i></div>
<div class="collapse-btn"
     *ngIf="collapsed"
     [ngClass]="{'collapsed': collapsed}">
  <i class="fas fa-expand-alt" aria-label="Expand"></i></div>
