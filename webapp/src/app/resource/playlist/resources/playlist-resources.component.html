<h5>Playlist Resources</h5>
<div class="caption emphasis-mediu">Quick links to the referenced materials.</div>
<a #resourceRef
   class="link-card"
   *ngFor="let resource of resources"
   [routerLink]="['/resource', resource.id]">
  <div class="type-info">
    <span class="link-title">{{ resource.title }}</span>
    <sbdl-resource-type-icon [type]="resource.type"></sbdl-resource-type-icon>
  </div>
</a>
