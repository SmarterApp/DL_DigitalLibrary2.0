<div class="top-header">
  <img src="/assets/images/yellow-spot.png" alt="" />
  <sbdl-actions [resource]= "resource" (readingModeChanged)="emitReadingModeChanged($event)"></sbdl-actions>
</div>
<sbdl-header [resource]="resource" (attachmentsClicked)="scrollToAttachments()"></sbdl-header>

<sbdl-get-started [resource]="resource"  (sectionElementLoaded)="setGetStarted($event)"></sbdl-get-started>
<hr *ngIf="resource.stepByStep.length > 0"/>

<sbdl-step-by-step [steps]="resource.stepByStep" (sectionElementLoaded)="setSteps($event)"></sbdl-step-by-step>
<hr *ngIf="resource.attachments.length > 0"/>

<sbdl-attachments [attachments]="resource.attachments" (sectionElementLoaded)="setAttachments($event)"></sbdl-attachments>
<hr/>

<sbdl-differentiation [resource]="resource" (sectionElementLoaded)="setDifferentiation($event)"></sbdl-differentiation>
<hr/>

<sbdl-section [contentHtml]="resource.thingsToConsider" [options]="commentsOptions" (sectionElementLoaded)="setComments($event)"></sbdl-section>
<hr *ngIf="resource.thingsToConsider"/>

<sbdl-formative [resource]="resource" (sectionElementLoaded)="setFormative($event)"></sbdl-formative>
