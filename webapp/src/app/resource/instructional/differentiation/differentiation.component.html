<article #header class="differentiation-container">
  <h4 class="leading-icon"><i class="far fa-universal-access"></i>Differentiation</h4>
  <section>
    <h5>Performance-based Differentiation</h5>
    <div [innerHtml]="resource.differentiation"></div>
  </section>
  <section>
    <h5>Accessibility Strategies Used</h5>
    <div *ngFor="let strategy of resource.accessibilityStrategies" class="strategy-link">
      <h6><a href="/resource/{{strategy.id}}" target="_blank">{{ strategy.title }} <i class="far fa-arrow-right"></i></a></h6>
      <dynamic-html [content]="strategy.description"></dynamic-html>
    </div>
  </section>
</article>
