<header class="resource-header">
  <div class="top-header">
    <img src="/assets/images/yellow-spot.png" alt="" />
    <sbdl-actions
      [hasNotes]="notes.length > 0"
      [notesVisible]="notesVisible"
      [readingMode]="readingMode"
      [printingMode]="printingMode"
      [resource]="resource"
      (readingModeChanged)="readingModeChanged($event)"
      (printingModeChanged)="printingModeChanged($event)"
      (notesVisibilityChanged)="notesVisibilityChanged($event)"
    ></sbdl-actions>
  </div>

  <sbdl-header
    [resource]="resource"
    (attachmentsClicked)="scrollToAttachments()"
  ></sbdl-header>
</header>
<nav class="outline">
  <sbdl-outline
    [resource]="resource"
    [outline]="outline"
    [readingMode]="readingMode"
    [hidden]="printingMode"
  ></sbdl-outline>
  <sbdl-enhanced-printing
    [resource]="resource"
    [outline]="outline"
    [hidden]="!printingMode"
    (printingModeChanged)="printingModeChanged($event)"
    (documentOutlineChanged)="setOutline($event)"
  ></sbdl-enhanced-printing>
</nav>
<main id="main" class="resource-content" [ngClass]="{teaser: resource.teaser}">
  <div *ngIf="resource.teaser" class="teaser-login-prompt">
    <div class="prompt-container">
      <h2>Login for Complete Access</h2>
      <div>
        The full content of this resource is available to educators in
        subscribing states and territories. Login for access.
      </div>
      <button class="primary" (click)="login()">
        <i class="far fa-sign-in-alt" aria-hidden="true"></i><label>Log in</label>
      </button>

    </div>
  </div>
  <sbdl-instructional-content
    [notes]="notes"
    [notesVisible]="notesVisible"
    [printingMode]="printingMode"
    [readingMode]="readingMode"
    [outline]="outline"
    [resource]="resource"
    (outlineLoaded)="setOutline($event)"
    (readingModeChanged)="readingModeChanged($event)"
    (printingModeChanged)="printingModeChanged($event)"
    (notesVisibilityChanged)="notesVisibilityChanged($event)"
  ></sbdl-instructional-content>
</main>
<aside class="resource-properties">
  <sbdl-resource-properties
    [properties]="resource.properties"
    [hidden]="notesVisible">
    <sbdl-educational-details [properties]="resource.properties"></sbdl-educational-details>
  </sbdl-resource-properties>
  <sbdl-notes
    *ngIf="user"
    [hidden]="!notesVisible"
    [notes]="notes"
    [resource]="resource"
    (notesChanged)="notesChanged($event)">
  </sbdl-notes>
</aside>
