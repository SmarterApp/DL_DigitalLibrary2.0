<div *ngIf="model" class="instructional-resource">
  <nav class="outline">
    <sbdl-outline [model]="model" [scrollableElements]="scrollableElements"></sbdl-outline>
  </nav>
  <article class="resource-content">
    <sbdl-resource-content 
      [model]="model" 
      (loadScrollableElements)="setScrollableElements($event)"
      (readingModeChanged) = "readingModeChanged($event)"
    ></sbdl-resource-content>
  </article>
  <aside class="metadata">
    <sbdl-metadata [model]="model.details"></sbdl-metadata>
  </aside>
</div>
<div *ngIf="!model">
  Resource not found.
</div>
