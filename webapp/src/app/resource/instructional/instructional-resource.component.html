<div *ngIf="model" class="instructional-resource">
  <nav class="outline">
    <sbdl-outline></sbdl-outline>
  </nav>
  <article class="resource-content">
    <sbdl-resource-content [model]="model"></sbdl-resource-content>

    <sbdl-metadata [model]="model.details"></sbdl-metadata>
  </aside>
</div>
<div *ngIf="!model">
  Resource not found.
</div>
