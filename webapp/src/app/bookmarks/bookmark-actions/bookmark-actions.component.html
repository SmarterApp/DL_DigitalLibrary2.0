<sbdl-button-icon class="bookmark" buttonTitle="Toggle Bookmark" (click)="toggleBookmarked()">
  <div *ngIf="!updatingBookmarked && bookmark">
    <i class="fas fa-bookmark" aria-label="Bookmarked (click to remove the bookmark)"></i>
  </div>
  <div *ngIf="!updatingBookmarked && !bookmark">
    <i class="far fa-bookmark" aria-label="Not bookmarked (click to bookmark)"></i>
  </div>
  <div *ngIf="updatingBookmarked" aria-label="Bookmark updating...">
    <i class="fas fa-spinner fa-spin"></i>
  </div>
</sbdl-button-icon>

<sbdl-button-icon class="notes" buttonTitle="Notes" tabindex="-1">
  <a [routerLink]="['/resource', resourceSummary.id]" [queryParams]="{viewNotes: true}">
    <!--<sbdl-icon [ngClass]="{'has-notes': resourceSummary.hasNotes}" icon="take-note"></sbdl-icon>-->
    <sbdl-icon icon="take-note"></sbdl-icon>
  </a>
</sbdl-button-icon><sbdl-button-icon class="share" buttonTitle="Share"><i class="far fa-share"></i></sbdl-button-icon>
<ng-container #shareButton></ng-container>

<sbdl-button-icon class="print" buttonTitle="Print" tabindex="-1">
  <a [routerLink]="['/resource', resourceSummary.id]" [queryParams]="{print: true}">
    <i class="far fa-print" aria-label="Print this resource."></i>
  </a>
</sbdl-button-icon>
