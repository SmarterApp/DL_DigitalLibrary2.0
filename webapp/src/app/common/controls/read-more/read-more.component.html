<dynamic-html
    class="text-container"
    #textContainer
    [ngClass]="{'collapsed': collapsed }"
    [content]="text">
</dynamic-html>
<a *ngIf="collapsible"
   class="more-less"
   href="javascript:void(0)"
   (click)="toggleCollapsed()"
   aria-hidden="true">{{ collapsed ? '... more' : 'less' }}</a>
