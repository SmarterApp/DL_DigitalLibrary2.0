<button class="open-button" (click)="openTooltipPopover()" #tooltip>
    <dynamic-html [content]="dynamicLoadedContent"></dynamic-html>
    <ng-content></ng-content>
</button>
<ng-template #tooltipPopover>
    <button class="close-button" >
        <sbdl-icon icon="circle-close" (click)="close()"></sbdl-icon>
    </button>
    <h6>{{ title }}</h6>
    <dynamic-html [content]="text"></dynamic-html>
    <a *ngIf="readMoreUrl"
       [href]="readMoreUrl"
       [title]="title + ' (opens in a new window)'"
       class="read-more"
       target="_blank"
       >Keep Reading<i class="far fa-arrow-right" aria-hidden="true"></i></a>
</ng-template>
