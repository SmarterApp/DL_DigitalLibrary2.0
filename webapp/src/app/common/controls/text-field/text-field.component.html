<div #textField class="mdc-text-field mdc-text-field--outlined  mdc-text-field--with-trailing-icon">
  <input type="text" [(ngModel)]="model" id="tf-outlined" class="mdc-text-field__input">
  <sbdl-button class="primary" (click)="onIconClick($event)">
    <i *ngIf="fontAwesomeIcon" class="far {{fontAwesomeIcon}}" tabindex="0" role="button"></i>
  </sbdl-button>
  <div class="mdc-notched-outline">
    <div class="mdc-notched-outline__leading"></div>
    <div class="mdc-notched-outline__notch">
      <label for="tf-outlined" class="mdc-floating-label">Search the library</label>
    </div>
    <div class="mdc-notched-outline__trailing"></div>
  </div>
</div>
